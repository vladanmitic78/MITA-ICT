version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mita-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - mita-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mita-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=mita_ict
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mita-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-https://mitaict.com}
        - REACT_APP_RECAPTCHA_SITE_KEY=${REACT_APP_RECAPTCHA_SITE_KEY}
    container_name: mita-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/ssl:/etc/letsencrypt:ro
      - ./frontend/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - mita-network

networks:
  mita-network:
    driver: bridge

volumes:
  mongodb_data:
